<div class="row m-auto border mt-5 col-lg-6 col-md-8 col-sm-12 col-12">
  <div class="col-lg-6 col-md-6 col-sm-12 col-12 h-100 p-5 container-data">
    <div class="flex-column">
      <div class="col-12 mb-1">
        <p class="fw-bold font-20 m-0">Welcome Back <span><img src="assets\images\hand.png" alt=""></span></p>
      </div>
      <div class="col-12 mb-1">
        <p class="opacity-75 font-16">Kindly fill in your details below to sign in your account</p>
      </div>
      <form class="col-12 mb-1 flex-column" [formGroup]="LoginForm" (submit)="onSubmit()">
        <div class="col-12 mb-3">
          <p class="text-secondary fw-bold font-16 opacity-75 m-0">Email Address</p>
          <input type="email" class="form-control"formControlName="username">
        </div>
        <div class="col-12 mb-3">
          <p class="text-secondary fw-bold font-16 opacity-75 m-0" >Password</p>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="col-12 mb-3">
          <button class="btn btn-primary w-100">Sign In</button>
        </div>
      </form>
      <div class="col-12 d-flex justify-content-center">
        <p class="opacity-75 font-16">Don't Have an account? <span class="fw-bold text-primary d-inline-block"><a href="#"
              class="nav-link" routerLink="/Auth/Register">Sign Up</a></span></p>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12 col-12 h-100 m-0 p-0 container-img">
    <img src="assets\images\auth-content.png" class="img-fill" alt="">
  </div>
</div>
